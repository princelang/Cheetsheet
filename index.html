<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors and specificity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Title</h1>
    <h2>subtitle</h2>
    <table>
        <thead>
            <tr>
                <th>label</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>data</td>
            </tr>
        </tbody>
    </table>
    <h2>subtitle</h2>
    <table>
        <thead></thead>
        <tbody></tbody>
    </table>
</body>
</html>
